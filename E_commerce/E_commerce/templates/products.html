{% extends "base.html" %}
{% load static %}
{% block body %}
<container class="productcontainer">
    <h1>Products</h1>
    <main class="main bd-grid" id="product-container">
    </main>
</container>
<script>
    fetch('/api/product/')
        .then(response => response.json())
        .then(data => {
            const productContainer = document.getElementById('product-container');
            data.forEach(product => {
                const card = document.createElement('article');
                card.className = 'card';
                card.innerHTML = `
                <a href="/product/${product.product_id}">
                    <div class="card__img">
                        <img src="${product.img}" alt="${product.name}">
                    </div>
                    <div class="card__precis">
                        <h3>${product.name}</h3>
                    </div>
                    <div class="card__name">
                        <p>${product.name}</p>
                    </div>
                    <div class="card__precis">
                        <a href="/wishlist/${product.product_id}" class="card__icon btn btn-danger"> <i class="bi bi-heart"></i></a>
                        <div>
                            <span class="card__preci card__preci--now">â‚¹${product.price}</span>
                        </div>
                        <a href="" class="card__icon  btn btn-success" id="add-cart"><i class="bi bi-cart-check"></i></a>
                    </div></a>
                `;
                productContainer.appendChild(card);
            });
        })
        .catch(error => console.error('Error fetching products:', error));

        //if button press or not (cart)
        $(document).on('click', '#add-cart', function(e) {
        $.ajax({
            type: 'POST',
            url: '{% url 'cart_add' %}',
            data: {
                product_id: $(this).val(), // Using $(this) to get the value of the clicked element
                csrfmiddlewaretoken: '{{ csrf_token }}', // Making sure to include quotes around '{{ csrf_token }}'
                action: 'post'
            },
            success: function(json) {
                console.log(json);
            },
            error: function(xhr, errmsg, err) {
                console.log(errmsg); // Log the error message to the console
            }
        });
    });

</script>
{% endblock body %}
