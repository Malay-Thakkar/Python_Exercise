<div class="table-responsive">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Add Item</th>
                </tr>
            </thead>
            <tbody id="productList">
                {% for product in products %}
                <tr>
                    <td>{{product.product_id}}</td>
                    <td><img class="card-img" src="../../media/{{product.img}}" alt="Product Image"></td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td><button class="btn btn-info update-button" data-bs-toggle="modal" data-bs-target="#updateModal-{{forloop.counter}}">Add</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
