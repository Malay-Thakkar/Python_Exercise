<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Product CRUD</h1>
    <div>
        <h2>Add Product</h2>
        <form id="addProductForm" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name">
            <input type="number" name="price" placeholder="Price">
            <input type="text" name="unit" placeholder="Unit">
            <input type="number" name="stock" placeholder="Stock">
            <input type="text" name="desc" placeholder="Description">
            <input type="file" name="img" accept="image/*">
            <select name="category">
                <option value="" disabled selected>Select Category</option>
                <!-- Populate this dynamically from your API -->
            </select>
            <button type="submit">Add</button>
        </form>
    </div>
    <div id="productList">
        <!-- Product list will be displayed here -->
    </div>

    <script>
        $(document).ready(function(){
            // Function to fetch categories and populate the select dropdown
            function fetchCategories() {
                $.ajax({
                    url: '/api/category/',
                    type: 'GET',
                    success: function(response) {
                        // Populate categories dropdown
                        $.each(response, function(index, category) {
                            $('select[name="category"]').append($('<option>', {
                                value: category.id,
                                text: category.name
                            }));
                        });
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }

            // Function to fetch products and render them
            function fetchProducts() {
                $.ajax({
                    url: '/api/product/',
                    type: 'GET',
                    success: function(response) {
                        // Clear previous products
                        $('#productList').empty();
                        // Render products
                        $.each(response, function(index, product) {
                            $('#productList').append('<div><p>Name: ' + product.name + '</p>' +
                                                     '<p>Price: ' + product.price + '</p>' +
                                                     '<p>Unit: ' + product.unit + '</p>' +
                                                     '<p>Stock: ' + product.stock + '</p>' +
                                                     '<p>Description: ' + product.desc + '</p>' +
                                                     '<img src="' + product.img + '" alt="Product Image">' +
                                                     '<p>Category: ' + product.category + '</p>' +
                                                     '<button onclick="deleteProduct(' + product.id + ')">Delete</button>' +
                                                     '</div>');
                        });
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }

            // Function to add a product
            $('#addProductForm').submit(function(event) {
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/api/product/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        // Fetch products after successful addition
                        fetchProducts();
                        // Clear form fields
                        $('#addProductForm')[0].reset();
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });

            // Function to delete a product
            window.deleteProduct = function(id) {
                $.ajax({
                    url: '/api/product/' + id + '/',
                    type: 'DELETE',
                    success: function(response) {
                        // Fetch products after successful deletion
                        fetchProducts();
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }

            // Fetch categories and products initially
            fetchCategories();
            fetchProducts();
        });
    </script>
</body>
</html>
